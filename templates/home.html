<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='reset.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
<div id='main-container'>
	<div class="row-fluid">
		<div class="span8 offset2" id='form-container'>
			<form class="container" action="rhyme" method="get" name="rhyme">
				<div class="row-fluid">
				<input id="rhyme-input" type="text" placeholder="Rhyme a Word" name="word">
				<input type="submit" value="" id="rhyme-button">
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span10 offset1">
			{% for rhyme in rhymes %}
				<p>{{ rhyme }}</p>
			{% endfor %}
		</div>
	</div>
</div>
